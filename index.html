<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP7 Antigos - Login Administrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Favicon (formato .ico) -->
    <link rel="icon" href="/assets/img/favicon.ico/favicon.ico" type="image/x-icon">
    <!-- Favicon (PNG) -->
    <link rel="icon" href="/assets/img/favicon.ico/android-icon-96x96.png" type="image/png">
    <!-- Favicon para Apple -->
    <link rel="apple-touch-icon" href="/assets/img/favicon.ico/apple-icon-180x180.png">
    <!-- Favicon para Windows/Android -->
    <meta name="msapplication-TileImage" content="/assets/img/favicon.ico/ms-icon-144x144.png">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Manifest do PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#2c2c2c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="UP7 Antigos">
    <link rel="apple-touch-icon" href="/assets/img/favicon.ico/apple-icon-180x180.png">
    <!-- Importar CSS do PWA -->
    <link rel="stylesheet" href="assets/css/pwa.css">
    <!-- Estilo -->
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="index.html" class="logo-link">
                        <img src="assets/img/logo3.svg" alt="UP7 Antigos Logo" class="logo">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="space"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logologin"><img src="https://i.ibb.co/Z6D3M037/image.png" alt=""></div>
        </div>

        <div class="container" id="main-container">
            <div class="login-form">
                <h2>Acesso Administrativo</h2>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" autocomplete="email" required
                            placeholder="seu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required
                            placeholder="Sua senha">
                    </div>
                    <button type="submit" class="login-btn">Entrar</button>

                    <div class="loader" id="loader">
                        <i class="fas fa-spinner"></i>
                    </div>

                    <div class="error-message" id="error-message"></div>
                    <div class="success-message" id="success-message"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/admin.js"></script>

        <!-- Botão de instalação -->
    <button id="installButton" class="install-button">Instalar App</button>

    <!-- Importar JavaScript do PWA -->
    <script src="/assets/js/app.js"></script>

</body>

</html>
