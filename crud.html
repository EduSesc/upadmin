    <div class="container">
        <h1 class="sombra">Gerenciamento de Veículos - UP7 Antigos</h1>

        <form id="car-form">
            <div class="form-row">
            <!-- Título (max 50 caracteres) -->
            <div class="form-group">
                <label for="title">Título*</label>
                <input type="text" id="title" name="title" required maxlength="50" placeholder="Ex: Fiat Uno 1.0 Fire">
                <small class="char-count">0/50 caracteres</small>
            </div>

            <!-- Marca com dropdown + campo "outro" -->
            <div class="form-group">
                <label for="brand">Marca*</label>
                <select id="brand" name="brand" required>
                    <option value="">Selecione uma marca</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Ford">Ford</option>
                    <option value="Gurgel">Gurgel</option>
                    <option value="Harley">Harley</option>
                    <option value="Honda">Honda</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Renault">Renault</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Volkswagen">Volkswagen</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="text" id="other_brand" name="other_brand" style="display: none; margin-top: 5px;"
                    placeholder="Digite a marca">
            </div>
            </div>

            <!-- Modelo e Versão -->
            <div class="form-row">
                <div class="form-group">
                    <label for="model">Modelo*</label>
                    <input type="text" id="model" name="model" required placeholder="Ex: Uno">
                </div>
                <div class="form-group">
                    <label for="version">Versão</label>
                    <input type="text" id="version" name="version" placeholder="Ex: Way 1.0">
                </div>
            </div>

            <!-- Ano, KM e Preço -->
            <div class="form-row">
                <div class="form-group">
                    <label for="year">Ano*</label>
                    <input type="number" id="year" name="year" required min="1900" max="2099" placeholder="Ex: 2015">
                </div>
                <div class="form-group">
                    <label for="km">Quilometragem*</label>
                    <input type="number" id="km" name="km" required placeholder="Ex: 50000">
                </div>
                <div class="form-group">
                    <label for="price">Preço*</label>
                    <input type="text" id="price" name="price" required placeholder="R$ 0,00">
                </div>
            </div>

            <!-- Combustível, Transmissão e Cor -->
            <div class="form-row">
                <div class="form-group">
                    <label for="fuel_type">Combustível*</label>
                    <select id="fuel_type" name="fuel_type" required>
                        <option value="Gasolina">Gasolina</option>
                        <option value="Álcool">Álcool</option>
                        <option value="Flex">Flex</option>
                        <option value="Elétrico">Elétrico</option>
                        <option value="Híbrido">Híbrido</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transmission">Transmissão*</label>
                    <select id="transmission" name="transmission" required>
                        <option value="Manual">Manual</option>
                        <option value="Automático">Automático</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Cor*</label>
                    <input type="text" id="color" name="color" required placeholder="Ex: Prata">
                </div>
            </div>

            <!-- Localização -->
            <div class="form-group">
                <label for="location">Localização*</label>
                <select id="location" name="location" required>
                    <option value="Aracaju">Aracaju (SE)</option>
                    <option value="Belém">Belém (PA)</option>
                    <option value="Belo Horizonte">Belo Horizonte (MG)</option>
                    <option value="Boa Vista">Boa Vista (RR)</option>
                    <option value="Brasília" selected>Brasília (DF)</option>
                    <option value="Campo Grande">Campo Grande (MS)</option>
                    <option value="Cuiabá">Cuiabá (MT)</option>
                    <option value="Curitiba">Curitiba (PR)</option>
                    <option value="Florianópolis">Florianópolis (SC)</option>
                    <option value="Fortaleza">Fortaleza (CE)</option>
                    <option value="Goiânia">Goiânia (GO)</option>
                    <option value="João Pessoa">João Pessoa (PB)</option>
                    <option value="Macapá">Macapá (AP)</option>
                    <option value="Maceió">Maceió (AL)</option>
                    <option value="Manaus">Manaus (AM)</option>
                    <option value="Natal">Natal (RN)</option>
                    <option value="Palmas">Palmas (TO)</option>
                    <option value="Porto Alegre">Porto Alegre (RS)</option>
                    <option value="Porto Velho">Porto Velho (RO)</option>
                    <option value="Recife">Recife (PE)</option>
                    <option value="Rio Branco">Rio Branco (AC)</option>
                    <option value="Rio de Janeiro">Rio de Janeiro (RJ)</option>
                    <option value="Salvador">Salvador (BA)</option>
                    <option value="São Luís">São Luís (MA)</option>
                    <option value="São Paulo">São Paulo (SP)</option>
                    <option value="Teresina">Teresina (PI)</option>
                    <option value="Vitória">Vitória (ES)</option>
                    <option value="Outra">Outra cidade</option>
                </select>

            </div>

            <!-- Imagem de capa -->
            <div class="form-group">
                <label>Imagem de Capa*</label>
                <div class="upload-group">
                    <input type="text" id="cover_image_url" name="cover_image_url" required
                        placeholder="URL da imagem de capa" readonly>
                    <button type="button" id="upload-cover-btn" class="upload-btn">Upload Imagem</button>
                </div>
                <div id="cover-preview" class="image-preview"></div>
            </div>

            <!-- Galeria de imagens -->
            <div class="form-group">
                <label>Galeria de Imagens</label>
                <div class="upload-group">
                    <input type="text" id="gallery_urls" readonly
                        placeholder="URLs das Imagens (separadas por vírgula)" />
                    <button type="button" id="upload-gallery-btn" class="upload-btn">Adicionar Imagens</button>
                </div>
                <div id="gallery-preview" class="image-preview"></div>
            </div>

            <!-- Descrições -->
            <div class="form-row">
            <div class="form-group">
                <label for="short_description">Descrição Curta* (max 200 caracteres)</label>
                <textarea id="short_description" name="short_description" required maxlength="200"
                    placeholder="Breve descrição do veículo"></textarea>
                <small class="char-count">0/200 caracteres</small>
            </div>

            <div class="form-group">
                <label for="detailed_description">Descrição Detalhada (max 500 caracteres)</label>
                <textarea id="detailed_description" name="detailed_description" maxlength="500"
                    placeholder="Detalhes completos do veículo"></textarea>
                <small class="char-count">0/500 caracteres</small>
            </div>
                </div>

            <!-- Categoria e Tipo -->
            <div class="form-row">
                <div class="form-group">
                    <label for="category">Categoria*</label>
                    <select id="category" name="category" required>
                        <option value="antigo">Antigo</option>
                        <option value="seminovo">Seminovo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vehicle_type">Tipo de Veículo*</label>
                    <select id="vehicle_type" name="vehicle_type" required>
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                        <option value="caminhão">Caminhão</option>
                        <option value="bicicleta">Bicicleta</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>

            <!-- Checkboxes -->
            <div class="checkbox-container">
                <div class="form-group">
                    <label class="modern-checkbox">
                        <input type="checkbox" id="is_featured" name="is_featured">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Destaque (máximo 3)</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="modern-checkbox">
                        <input type="checkbox" id="is_active" name="is_active" checked>
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Disponível para venda</span>
                    </label>
                </div>
            </div>

            <!-- Botões -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button type="button" id="cancel-edit" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>

        <h2 class="sombra"><i class="fas fa-list"></i> Veículos Cadastrados</h2>
        <ul id="vehicle-list"></ul>
    </div>
