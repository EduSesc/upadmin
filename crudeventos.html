        <h1>Gerenciamento de Eventos</h1>

        <!-- Alertas -->
        <div id="alert-success" class="alert alert-success"></div>
        <div id="alert-error" class="alert alert-error"></div>

        <main>
            <h2>Adicionar/Editar Evento</h2>
            <form id="event-form">
                <div class="editing-indicator" id="editing-indicator">Editando</div>
                <input type="hidden" id="event-id">

                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" id="title" placeholder="Título do evento" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Tipo de Evento:</label>
                        <select id="type" required>
                            <option value="">Selecione o tipo</option>
                            <option value="Encontros">Encontros</option>
                            <option value="Exposições">Exposições</option>
                            <option value="Apresentações">Apresentações</option>
                            <option value="Rallys">Rallys</option>
                            <option value="Concursos">Concursos</option>
                        </select>
                    </div>
                </div>

                <label for="description">Descrição:</label>
                <textarea id="description" placeholder="Descrição do evento" rows="3" required></textarea>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Data do Evento:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="start-time">Hora de Início:</label>
                        <input type="time" id="start-time">
                    </div>
                    <div class="form-group">
                        <label for="end-time">Hora de Término:</label>
                        <input type="time" id="end-time">
                    </div>
                </div>

                <label for="location">Localização:</label>
                <input type="text" id="location" placeholder="Local do evento" required>

                <label for="image-upload">Imagem do Evento (opcional):</label>
                <input type="file" id="image-upload" accept="image/*">
                <input type="text" id="image-url" placeholder="URL da Imagem (preenchido automaticamente)" readonly>

                <div class="image-preview" id="image-preview">
                    <img src="" alt="Preview da imagem" id="preview-img">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="participants">Participantes Estimados:</label>
                        <input type="number" id="participants" placeholder="Ex: 200" min="0">
                    </div>
                    <div class="form-group">
                        <label for="vehicles">Veículos Estimados:</label>
                        <input type="number" id="vehicles" placeholder="Ex: 50" min="0">
                    </div>
                </div>

                <label>
                    <input type="checkbox" id="is-active" checked> Ativo
                </label>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Salvar Evento</button>
                    <button type="button" class="cancel-btn" id="cancel-edit">Cancelar Edição</button>
                </div>
            </form>

            <div class="event-list">
                <h2 id="cadastro">Eventos Cadastrados</h2>
                <div id="events">
                    <div class="loading">Carregando eventos...</div>
                </div>
            </div>
